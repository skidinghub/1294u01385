    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            cursor: none;
        }

        body {
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            background: radial-gradient(circle at 20% 30%, #1a1a1a 0%, #000 70%);
            perspective: 1000px;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transform-style: preserve-3d;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(10px);
        }

        #loading-text {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            animation: pulse 2s infinite;
            letter-spacing: 3px;
        }

        #click-instruction {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-top: 20px;
            animation: fadeInOut 3s infinite;
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s ease;
        }

        .cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.5);
            pointer-events: none;
            z-index: 9998;
            transition: transform 0.15s ease;
        }

        .cursor-trail {
            position: fixed;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            pointer-events: none;
            z-index: 9997;
            transition: opacity 0.3s ease;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            pointer-events: none;
            opacity: 0.7;
            transform: translateZ(-100px) scale(1.2);
        }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 2;
            opacity: 0.3;
            transform: translateZ(-50px);
        }

        .card-hover {
            perspective: 1000px;
            width: 700px;
            margin-bottom: 20px;
            transform-style: preserve-3d;
        }

        #profile-block {
            position: relative;
            width: 100%;
            min-height: 260px;
            background: linear-gradient(135deg, #000000 0%, #111111 50%, #222222 100%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 30px rgba(0, 0, 0, 0.7),
                0 10px 40px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
        }

        .profile-header {
            background: 
                linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(30, 30, 30, 0.85) 100%),
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.05) 0%, transparent 50%);
            display: flex;
            align-items: flex-start;
            gap: 15px;
            height: 140px;
            border-radius: 12px;
            overflow: hidden;
            padding: 12px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.5),
                0 5px 15px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
        }

        .profile-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.7), transparent);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .profile-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .profile-container {
            position: relative;
            width: 110px;
            height: 110px;
            transition: transform 0.5s ease;
            z-index: 2;
            transform-style: preserve-3d;
        }

        .profile-container:hover {
            transform: rotateY(15deg) scale(1.05);
        }

        .profile-picture {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, border-color 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transform: translateZ(20px);
        }

        .profile-picture:hover {
            transform: translateZ(30px) scale(1.05);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .profile-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 2;
            transform-style: preserve-3d;
        }

        .name-and-badges {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            transform-style: preserve-3d;
        }

        #profile-name {
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            background: linear-gradient(90deg, #fff, #aaa, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 100%;
            animation: shimmer 3s infinite linear;
            transform: translateZ(10px);
            min-height: 28px;
            display: flex;
            align-items: center;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        #profile-name:hover {
            transform: translateZ(20px) scale(1.05);
        }

        .username-effect {
            position: relative;
            display: inline-block;
        }

        .username-effect::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .username-effect:hover::after {
            transform: scaleX(1);
        }

        .grow-text {
            transition: all 0.3s ease;
        }

        .grow-text:hover {
            transform: scale(1.05);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .tooltip {
            position: relative;
            display: inline-block;
            transform-style: preserve-3d;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 80px;
            background-color: rgba(0, 0, 0, 0.95);
            color: #ffffff;
            text-align: center;
            border-radius: 4px;
            padding: 6px 8px;
            position: absolute;
            z-index: 100;
            bottom: 125%;
            left: 50%;
            margin-left: -40px;
            opacity: 0;
            transition: opacity 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 11px;
            font-family: 'Courier New', monospace;
            backdrop-filter: blur(5px);
            transform: translateZ(30px);
            white-space: nowrap;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.95) transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .badge-group {
            display: flex;
            gap: 5px;
            transform-style: preserve-3d;
        }

        .badge-tooltip {
            position: relative;
            display: inline-block;
        }

        .badge-tooltip .badge-tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: rgba(0, 0, 0, 0.95);
            color: #ffffff;
            text-align: center;
            border-radius: 4px;
            padding: 6px 8px;
            position: absolute;
            z-index: 100;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 11px;
            font-family: 'Courier New', monospace;
            backdrop-filter: blur(5px);
            transform: translateZ(30px);
            white-space: nowrap;
        }

        .badge-tooltip .badge-tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.95) transparent transparent transparent;
        }

        .badge-tooltip:hover .badge-tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .badge {
            width: 22px;
            height: 22px;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
            transform-style: preserve-3d;
        }

        .badge:hover {
            transform: rotateY(180deg) translateZ(10px) scale(1.2);
        }

        #profile-bio {
            color: #ffffff;
            font-size: 12px;
            line-height: 1.2;
            min-height: 25px;
            max-height: 28px;
            background: rgba(0, 0, 0, 0.7);
            padding: 6px 10px;
            border-radius: 6px;
            border-left: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            transform: translateZ(5px);
            display: flex;
            align-items: center;
            overflow: hidden;
            border-right: none;
        }

        .bio-separator {
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            margin: 6px 0;
        }

        .profile-footer {
            display: flex;
            flex-direction: column;
            gap: 10px;
            transform-style: preserve-3d;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 10px;
            transform-style: preserve-3d;
        }

        .social-icon {
            width: 28px;
            height: 28px;
            transition: all 0.3s ease;
            filter: brightness(0.8);
            transform-style: preserve-3d;
            transform: translateZ(5px);
        }

        .social-icon:hover {
            transform: translateZ(15px) scale(1.2) rotateY(15deg);
            filter: brightness(1.2) drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
        }

        .visitor-counter {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 14px;
            font-size: 12px;
            align-self: flex-start;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateZ(10px);
            color: #ffffff;
        }

        .visitor-counter:hover {
            transform: translateZ(20px) scale(1.05);
        }

        .visitor-icon {
            width: 14px;
            height: 14px;
            color: #ffffff;
        }

        .floating-element {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            z-index: 5;
            transform-style: preserve-3d;
        }

        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }

        .floating-element:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(4) {
            bottom: 15%;
            right: 25%;
            animation-delay: 3s;
        }

        .scripts-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            z-index: 25;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        /* COMPACT MUSIC PLAYER */
        .compact-music-player {
            width: 700px;
            background: linear-gradient(135deg, #000000 0%, #111111 50%, #222222 100%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;

                0 0 30px rgba(0, 0, 0, 0.7),

            transform-style: preserve-3d;
            transition: transform 0.1s ease;
            margin-top: 20px;
        }

        .music-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .song-title {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: bold;
        }

        .music-controls-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }

        .time-display {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            min-width: 40px;
            text-align: center;
        }

        .progress-container {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            width: 0%;
            transition: width 0.1s ease;
        }

        .control-buttons {
            display: flex;
            gap: 8px;
        }

        .music-btn {
            background: transparent;
            border: none;
            color: white;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: translateZ(5px);
            font-size: 16px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .music-btn:hover {
            transform: translateZ(10px) scale(1.1);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .shine {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            border-radius: 15px;
            pointer-events: none;
            z-index: 9;
            opacity: 0;
            transition: opacity 0.3s ease;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%,rgba(255,255,255,0) 80%);
        }

        .hover-in .shine {
            opacity: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateZ(0); }
            50% { transform: translateY(-20px) translateZ(10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes blink-caret {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }

        @media (max-width: 430px) {
            .card-hover {
                width: 90vw;
                max-width: 320px;
            }
            
            #profile-block {
                min-height: 240px;
                padding: 10px;
            }

            .profile-header {
                flex-direction: column;
                align-items: center;
                gap: 8px;
                height: auto;
                padding: 10px;
            }

            .profile-container {
                width: 90px;
                height: 90px;
            }

            .profile-picture {
                width: 90px;
                height: 90px;
            }

            .profile-info {
                align-items: center;
                text-align: center;
            }

            .name-and-badges {
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }

            #profile-name {
                font-size: 18px;
                min-height: 24px;
            }

            .badge {
                width: 18px;
                height: 18px;
            }

            #profile-bio {
                font-size: 11px;
                min-height: 22px;
                max-height: 25px;
                padding: 4px 8px;
            }

            .compact-music-player {
                width: 90vw;
                max-width: 320px;
                padding: 10px;
            }

            .music-controls-container {
                flex-direction: column;
                gap: 10px;
            }

            .control-buttons {
                order: -1;
            }

            .scripts-btn {
                padding: 8px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>

                </div>
            </div>
        </div>
        
        <!-- Music Player -->
        <div class="compact-music-player">
            <div class="music-info">
                <div class="song-title" id="current-song">No song playing</div>
            </div>
            <div class="music-controls-container">
                <div class="time-display" id="current-time">0:00</div>
                <div class="progress-container" id="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div class="time-display" id="duration">0:00</div>
                <div class="control-buttons">
                    <button id="prev-btn" class="music-btn">⏮</button>
                    <button id="play-pause-btn" class="music-btn">▶</button>
                    <button id="next-btn" class="music-btn">⏭</button>
                </div>
            </div>
        </div>
    </div>

    <a href="https://skidinghub.github.io/0/" class="scripts-btn" target="_blank">Scripts</a>

    <audio id="backgroundsong"></audio>

    <script>
        // 3D Hover Effect Plugin - FIXED VERSION
        (function($) {
            $.fn.hover3d = function(options) {
                const settings = $.extend({
                    selector: null,
                    perspective: 1000,
                    sensitivity: 20,
                    invert: false,
                    shine: false,
                    hoverInClass: "hover-in",
                    hoverOutClass: "hover-out", 
                    hoverClass: "hover-3d"
                }, options);

                return this.each(function() {
                    const $container = $(this);
                    const $element = settings.selector ? $container.find(settings.selector) : $container;
                    
                    // Create shine element if enabled
                    if (settings.shine) {
                        $element.append('<div class="shine"></div>');
                    }
                    const $shine = $element.find(".shine");

                    // Set up 3D properties
                    $container.css({
                        perspective: settings.perspective + "px",
                        transformStyle: "preserve-3d"
                    });
                    
                    $element.css({
                        transformStyle: "preserve-3d"
                    });

                    function onMouseEnter() {
                        $element.addClass(settings.hoverInClass + " " + settings.hoverClass);
                        setTimeout(function() {
                            $element.removeClass(settings.hoverInClass);
                        }, 1000);
                    }

                    function onMouseMove(e) {
                        const width = $element.innerWidth();
                        const height = $element.innerHeight();
                        const offset = $element.offset();
                        const mouseX = e.pageX - offset.left;
                        const mouseY = e.pageY - offset.top;
                        
                        // Calculate rotation based on mouse position
                        const rotateY = ((mouseX / width) - 0.5) * settings.sensitivity;
                        const rotateX = -((mouseY / height) - 0.5) * settings.sensitivity;

                        // Apply transform to main element
                        const transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
                        $element.css({
                            transform: transform
                        });

                        // Apply same transform to music player with perspective
                        const musicPlayer = document.querySelector('.compact-music-player');
                        if (musicPlayer) {
                            const musicTransform = `perspective(${settings.perspective}px) rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
                            musicPlayer.style.transform = musicTransform;
                            musicPlayer.style.transformStyle = "preserve-3d";
                            
                            // Ensure music player stays at the same depth as profile card
                            musicPlayer.style.willChange = "transform";
                        }

                        // Apply shine effect
                        if (settings.shine) {
                            const angle = Math.atan2(mouseY - height/2, mouseX - width/2) * 180 / Math.PI - 90;
                            $shine.css("background", 
                                `linear-gradient(${angle}deg, rgba(255,255,255,${(mouseY/height) * 0.3}) 0%,rgba(255,255,255,0) 80%)`
                            );
                        }
                    }

                    function onMouseLeave() {
                        $element.addClass(settings.hoverOutClass);
                        $element.css({
                            transform: "rotateX(0) rotateY(0)"
                        });
                        
                        // Reset music player
                        const musicPlayer = document.querySelector('.compact-music-player');
                        if (musicPlayer) {
                            musicPlayer.style.transform = "perspective(1000px) rotateX(0) rotateY(0)";
                        }

                        setTimeout(function() {
                            $element.removeClass(settings.hoverOutClass + " " + settings.hoverClass);
                        }, 1000);
                    }

                    // Bind events
                    $container.on("mouseenter", onMouseEnter);
                    $container.on("mousemove", onMouseMove);
                    $container.on("mouseleave", onMouseLeave);
                });
            };
        })(jQuery);

        // Initialize 3D effect
        $(document).ready(function() {
            $(".card-hover").hover3d({
                selector: "#profile-block",
                shine: true,
                sensitivity: 20,
                perspective: 1000
            });
        });

        // Loading overlay
        const loadingOverlay = document.getElementById('loading-overlay');
        
        function hideLoadingOverlay() {
            loadingOverlay.style.opacity = '0';
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
            }, 500);
        }
        
        document.addEventListener('click', function removeListener() {
            hideLoadingOverlay();
            document.removeEventListener('click', removeListener);
        });

        // Username typing effect with pipe cursor
        let currentUsernameIndex = 0;
        const usernames = ['Fuck'];

        function typeUsernameWithSteps(element, text, speed = 200, callback = null) {
            const steps = [];
            
            // Create steps: F, Fu, Fuc, Fuck
            for (let i = 1; i <= text.length; i++) {
                steps.push(text.substring(0, i));
            }
            
            let stepIndex = 0;
            element.innerHTML = '';
            element.style.borderRight = 'none';
            element.style.animation = 'none';
            
            function typeStep() {
                if (stepIndex < steps.length) {
                    // Show current step with pipe cursor
                    element.innerHTML = steps[stepIndex] + '<span style="color: #fff; animation: blink-caret 0.75s step-end infinite;">|</span>';
                    stepIndex++;
                    setTimeout(typeStep, speed);
                } else if (callback) {
                    // When done, remove the pipe and show final text
                    element.innerHTML = text;
                    setTimeout(callback, 2000);
                }
            }
            typeStep();
        }

        function startUsernameCycle() {
            const usernameElement = document.getElementById('profile-name');
            typeUsernameWithSteps(usernameElement, usernames[currentUsernameIndex], 200, function() {
                setTimeout(() => {
                    // Restart the cycle after a pause
                    currentUsernameIndex = (currentUsernameIndex + 1) % usernames.length;
                    startUsernameCycle();
                }, 4000);
            });
        }

        // Bio typing effect with pipe cursor
        let currentBioIndex = 0;
        const bios = [
            'better than nirvana',
            'long live skel'
        ];

        function typeBioWithSteps(element, text, speed = 80, callback = null) {
            const steps = [];
            
            // Create steps for each character
            for (let i = 1; i <= text.length; i++) {
                steps.push(text.substring(0, i));
            }
            
            let stepIndex = 0;
            element.innerHTML = '';
            element.style.borderRight = 'none';
            element.style.animation = 'none';
            
            function typeStep() {
                if (stepIndex < steps.length) {
                    // Show current step with pipe cursor
                    element.innerHTML = steps[stepIndex] + '<span style="color: #fff; animation: blink-caret 0.75s step-end infinite;">|</span>';
                    stepIndex++;
                    setTimeout(typeStep, speed);
                } else if (callback) {
                    // When done, remove the pipe and show final text
                    element.innerHTML = text;
                    setTimeout(callback, 2000);
                }
            }
            typeStep();
        }

        function startBioCycle() {
            const bioElement = document.getElementById('profile-bio');
            typeBioWithSteps(bioElement, bios[currentBioIndex], 80, function() {
                setTimeout(() => {
                    // Restart the cycle after a pause
                    currentBioIndex = (currentBioIndex + 1) % bios.length;
                    startBioCycle();
                }, 3000);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            startUsernameCycle();
            startBioCycle();
        });

        // Custom cursor
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            setTimeout(() => {
                cursorFollower.style.left = e.clientX + 'px';
                cursorFollower.style.top = e.clientY + 'px';
            }, 100);
            
            const trail = document.createElement('div');
            trail.classList.add('cursor-trail');
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            document.body.appendChild(trail);
            
            setTimeout(() => {
                trail.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(trail);
                }, 300);
            }, 100);
        });
        
        const interactiveElements = document.querySelectorAll('a, button, .profile-picture, .badge, .social-icon, .tooltip, .scripts-btn, .badge-tooltip');
        
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(1.5)';
                cursorFollower.style.transform = 'scale(1.8)';
                cursor.style.background = 'rgba(255, 50, 50, 0.8)';
            });
            
            el.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
                cursorFollower.style.transform = 'scale(1)';
                cursor.style.background = 'rgba(255, 255, 255, 0.8)';
            });
        });

        // URL path randomization
        function generateRandomPath() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '/';
            for (let i = 0; i < 10; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        setInterval(() => {
            window.history.pushState({}, '', generateRandomPath());
        }, 500);

        // Music functionality
        const playlist = [
            { url: 'https://qu.ax/nqWbN.mp3', name: 'back to my day job - skel' },
            { url: 'https://qu.ax/EEqOs.mp3', name: 'fuck u i hate evryone - witchbox n skel' },
            { url: 'https://qu.ax/bdqBn.mp3', name: 'loser club - skel aster' }
        ];

        const audio = document.getElementById('backgroundsong');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const currentSong = document.getElementById('current-song');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeDisplay = document.getElementById('current-time');
        const durationDisplay = document.getElementById('duration');
        
        let index = 0;
        let isPlaying = false;
        let isDragging = false;

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function loadAndPlay() {
            audio.src = playlist[index].url;
            currentSong.textContent = playlist[index].name;
            audio.play().catch(e => {
                console.error('Playback blocked:', e);
            });
            isPlaying = true;
            playPauseBtn.textContent = '⏸';
        }

        function playNext() {
            index = (index + 1) % playlist.length;
            loadAndPlay();
        }

        function playPrev() {
            index = (index - 1 + playlist.length) % playlist.length;
            loadAndPlay();
        }

        audio.addEventListener('loadedmetadata', () => {
            durationDisplay.textContent = formatTime(audio.duration);
        });

        audio.addEventListener('timeupdate', () => {
            if (!isDragging) {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = progress + '%';
                currentTimeDisplay.textContent = formatTime(audio.currentTime);
            }
        });

        audio.addEventListener('ended', () => {
            playNext();
        });

        playPauseBtn.addEventListener('click', () => {
            if (!isPlaying) {
                loadAndPlay();
            } else {
                audio.pause();
                isPlaying = false;
                playPauseBtn.textContent = '▶';
            }
        });

        prevBtn.addEventListener('click', () => {
            playPrev();
        });

        nextBtn.addEventListener('click', () => {
            playNext();
        });

        // Progress bar seeking
        progressContainer.addEventListener('click', (e) => {
            if (!isPlaying) return;
            
            const rect = progressContainer.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audio.currentTime = percent * audio.duration;
        });

        progressContainer.addEventListener('mousedown', () => {
            isDragging = true;
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        progressContainer.addEventListener('mousemove', (e) => {
            if (isDragging && isPlaying) {
                const rect = progressContainer.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                audio.currentTime = percent * audio.duration;
                progressBar.style.width = (percent * 100) + '%';
                currentTimeDisplay.textContent = formatTime(audio.currentTime);
            }
        });

        document.addEventListener('click', function startMusic() {
            if (!isPlaying) {
                loadAndPlay();
            }
        }, { once: true });

        // Visitor counter
        let visitorCount = Math.floor(Math.random() * 1000) + 500;
        document.getElementById('visitor-count').textContent = visitorCount;
        
        setInterval(() => {
            visitorCount++;
            document.getElementById('visitor-count').textContent = visitorCount;
        }, 0);
    </script>
</body>
</html>
