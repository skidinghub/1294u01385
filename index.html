    <script async src="https://cdn.jsdelivr.net/npm/counterapi/dist/counter.browser.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const counter = new Counter({
                workspace: 'counter',
            });

            const counterName = "cuner"; // counter name
            const cookieName = "lastVisitTime"; // cookie name

            function setCookie(name, value, hours) {
                const date = new Date();
                date.setTime(date.getTime() + (hours * 60 * 60 * 1000));
                document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
            }

            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            }

            async function updateVisitorCount() {
                const lastVisit = getCookie(cookieName);
                const now = Date.now();

                if (lastVisit && now - parseInt(lastVisit) < 12 * 60 * 60 * 1000) {
                    // Less than 12 hours passed => only get the count
                    try {
                        const result = await counter.get(counterName);
                        document.getElementById('visitor-count').textContent = result.data.value || result.data.up_count || "0";
                        console.log("Counter not incremented (already visited).");
                    } catch (error) {
                        handleError(error);
                    }
                } else {
                    // 12 hours passed or first visit => increment counter + set cookie
                    try {
                        const result = await counter.up(counterName);
                        document.getElementById('visitor-count').textContent = result.data.up_count;
                        setCookie(cookieName, now.toString(), 12); // 12 hour cookie
                        console.log("Counter incremented.");
                    } catch (error) {
                        handleError(error);
                    }
                }
            }

            function handleError(error) {
                console.error('Counter error:', error);
                const el = document.getElementById('visitor-count');
                if (el) el.textContent = 'Counter failed to load';
            }

            updateVisitorCount();
        });
    </script>
