    <style>

            box-sizing: border-box;

        }

        .social-links a, .scripts-btn, .music-btn, .tooltip, .badge-tooltip, .profile-picture, .badge, .social-icon {

            position: relative;

        body {

            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            background: radial-gradient(circle at 20% 30%, #1a1a1a 0%, #000 70%);
            perspective: 1000px;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transform-style: preserve-3d;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(10px);
        }

        #loading-text {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-align: center;

            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-top: 20px;

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s ease;
        }

        .cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.5);
            pointer-events: none;
            z-index: 9998;
            transition: transform 0.15s ease;
        }

        .cursor-trail {
            position: fixed;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            pointer-events: none;
            z-index: 9997;
            transition: opacity 0.3s ease;

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            pointer-events: none;
            opacity: 0.7;
            transform: translateZ(-100px) scale(1.2);
        }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient( 0deg, rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.15) 1px, transparent 1px, transparent 2px );
            pointer-events: none;
            z-index: 2;
            opacity: 0.3;
            transform: translateZ(-50px);
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 700px;
            transform-style: preserve-3d;
        }

        #combined-container {
            width: 100%;
            transform-style: preserve-3d;
            transition: transform 0.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        #profile-block {
            position: relative;
            width: 100%;
            min-height: 260px;
            background: linear-gradient(135deg, #000000 0%, #111111 50%, #222222 100%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7), 0 10px 40px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.05);
            transform-style: preserve-3d;
            transition: transform 0.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .profile-header {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(30, 30, 30, 0.85) 100%), radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.05) 0%, transparent 50%);
            display: flex;
            align-items: flex-start;
            gap: 15px;
            height: 140px;
            border-radius: 12px;
            overflow: hidden;
            padding: 12px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5), 0 5px 15px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
        }

            .profile-header::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 2px;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.7), transparent);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }

            .profile-header::after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                height: 1px;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            }

        .profile-container {
            position: relative;
            width: 110px;
            height: 110px;
            transition: transform 0.5s ease;
            z-index: 2;
            transform-style: preserve-3d;
        }

        .profile-picture {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, border-color 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transform: translateZ(20px);
        }

            .profile-picture:hover {
                transform: translateZ(30px) scale(1.05);
                border-color: rgba(255, 255, 255, 0.4);
            }

        .profile-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 2;
            transform-style: preserve-3d;
        }

        .name-and-badges {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            transform-style: preserve-3d;
        }

        #profile-name {
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            background: linear-gradient(90deg, #fff, #aaa, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 100%;
            animation: shimmer 3s infinite linear;
            transform: translateZ(10px);
            min-height: 28px;
            display: flex;
            align-items: center;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        #profile-name:hover {
            transform: translateZ(20px) scale(1.05);
        }

        .username-effect {
            position: relative;
            display: inline-block;
        }

            .username-effect::after {
                content: '';
                position: absolute;
                width: 100%;
                height: 2px;
                bottom: -2px;
                left: 0;
                background: linear-gradient(90deg, transparent, #fff, transparent);
                transform: scaleX(0);
                transition: transform 0.3s ease;
            }

            .username-effect:hover::after {
                transform: scaleX(1);
            }

        .grow-text {
            transition: all 0.3s ease;
        }

            .grow-text:hover {

        /* Enhanced Tooltip Styles */
        .tooltip {
            position: relative;
            display: inline-block;
            transform-style: preserve-3d;
            cursor: pointer;
        }

            .tooltip .tooltiptext {
                visibility: hidden;
                width: 120px;
                background-color: rgba(0, 0, 0, 0.95);
                color: #ffffff;
                text-align: center;
                border-radius: 8px;
                padding: 10px 12px;
                position: absolute;
                z-index: 1000;
                bottom: 125%;
                left: 50%;
                margin-left: -60px;
                opacity: 0;
                transition: opacity 0.3s, transform 0.3s;
                border: 1px solid rgba(255, 255, 255, 0.3);
                font-size: 12px;
                font-family: 'Courier New', monospace;
                backdrop-filter: blur(10px);
                transform: translateZ(30px) translateY(10px);
                white-space: nowrap;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
                pointer-events: none;
            }

                .tooltip .tooltiptext::after {
                    content: "";
                    position: absolute;
                    top: 100%;
                    left: 50%;
                    margin-left: -5px;
                    border-width: 5px;
                    border-style: solid;
                    border-color: rgba(0, 0, 0, 0.95) transparent transparent transparent;
                }

            .tooltip:hover .tooltiptext {
                visibility: visible;
                opacity: 1;
                transform: translateZ(30px) translateY(0);
            }

        .badge-group {

            gap: 5px;

        .badge-tooltip {

                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);

                    border-width: 5px;
                    border-style: solid;
                    border-color: rgba(0, 0, 0, 0.95) transparent transparent transparent;
                }

            .badge-tooltip:hover .badge-tooltiptext {
                visibility: visible;
                opacity: 1;
                transform: translateZ(30px) translateY(0);
            }

        .badge {

        .social-links {

            }

        .footer-bottom {
            display: flex;
            justify-content: center;

        }

        .visitor-counter {
            display: flex;
            align-items: center;
            gap: 5px;

        }

            .visitor-counter:hover {

            }

        .visitor-icon {
            width: 14px;

            color: #ffffff;
        }

        .location-container {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            transition: transform 0.3s ease;
            color: #ffffff;
            transform: translateZ(10px);
        }

        .location-icon {

        .separator-dot {

        .floating-element {
            position: absolute;

            border-radius: 50%;
            animation: float 6s ease-in-out infinite;

            transform-style: preserve-3d;
        }

            .floating-element:nth-child(1) {
                top: 10%;
                left: 10%;
                animation-delay: 0s;
            }

            .floating-element:nth-child(2) {
                top: 20%;
                right: 15%;
                animation-delay: 1s;
            }

            .floating-element:nth-child(3) {
                bottom: 30%;
                left: 20%;
                animation-delay: 2s;
            }

            .floating-element:nth-child(4) {
                bottom: 15%;
                right: 25%;
                animation-delay: 3s;
            }

        .scripts-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;

            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }

        .compact-music-player {
            width: 100%;
            background: linear-gradient(135deg, #000000 0%, #111111 50%, #222222 100%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;

            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7), 0 10px 40px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.05);
            transform-style: preserve-3d;
            transition: transform 0.2s cubic-bezier(0.23, 1, 0.32, 1);

        }

            flex-shrink: 0;

            .album-art img {

            }

            flex: 1;
            display: flex;
            flex-direction: column;

        }

            font-weight: bold;
        }

        }

            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: translateZ(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;

        }

            .music-btn:hover {

                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);

            height: 24px;
        }

        @keyframes float {
            0%, 100% {

        @keyframes pulse {

            }

        @keyframes blink-caret {

            #profile-bio {

        combinedContainer.addEventListener('mouseleave', resetSmoothParallax);

        function generateRandomPath() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '/';
            for (let i = 0; i < 10; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        setInterval(() => {
            window.history.pushState({}, '', generateRandomPath());
        }, 500);

        const playlist = [
            { 
                url: 'https://qu.ax/nqWbN.mp3', 
                name: 'back to my day job - skel',
                art: 'https://qu.ax/WXcfa.png'
            },
            { 
                url: 'https://qu.ax/EEqOs.mp3', 
                name: 'fuck you i hate evrone - witchbox n skel',
                art: 'https://qu.ax/WFyeJ.jpg'
            },
            { 
                url: 'https://qu.ax/bdqBn.mp3', 
                name: 'loser club - skel aster',
                art: 'https://qu.ax/UPgzz.png'
            }
        ];

        const audio = document.getElementById('backgroundsong');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const currentSong = document.getElementById('current-song');
        const albumArt = document.getElementById('album-art');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeDisplay = document.getElementById('current-time');
        const durationDisplay = document.getElementById('duration');
        
        let index = 0;
        let isPlaying = false;
        let isDragging = false;
        let savedTime = 0;

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function loadAndPlay() {
            audio.src = playlist[index].url;
            currentSong.textContent = playlist[index].name;
            albumArt.src = playlist[index].art;
            
            if (savedTime > 0) {
                audio.currentTime = savedTime;
                savedTime = 0;
            }
            
            audio.play().catch(e => {
                console.error('Playback blocked:', e);
            });
            isPlaying = true;
            playPauseBtn.textContent = '⏸';
        }

        function playNext() {
            index = (index + 1) % playlist.length;
            loadAndPlay();
        }

        function playPrev() {
            index = (index - 1 + playlist.length) % playlist.length;
            loadAndPlay();
        }

        audio.addEventListener('loadedmetadata', () => {
            durationDisplay.textContent = formatTime(audio.duration);
        });

        audio.addEventListener('timeupdate', () => {
            if (!isDragging) {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = progress + '%';
                currentTimeDisplay.textContent = formatTime(audio.currentTime);
            }
        });

        audio.addEventListener('ended', () => {
            playNext();
        });

        playPauseBtn.addEventListener('click', () => {
            if (!isPlaying) {
                loadAndPlay();
            } else {
                savedTime = audio.currentTime;
                audio.pause();
                isPlaying = false;
                playPauseBtn.textContent = '▶';
            }
        });

        prevBtn.addEventListener('click', () => {
            playPrev();
        });

        nextBtn.addEventListener('click', () => {
            playNext();
        });

        progressContainer.addEventListener('click', (e) => {
            if (!isPlaying) return;
            
            const rect = progressContainer.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audio.currentTime = percent * audio.duration;
        });

        progressContainer.addEventListener('mousedown', () => {
            isDragging = true;
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        progressContainer.addEventListener('mousemove', (e) => {
            if (isDragging && isPlaying) {
                const rect = progressContainer.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                audio.currentTime = percent * audio.duration;
                progressBar.style.width = (percent * 100) + '%';
                currentTimeDisplay.textContent = formatTime(audio.currentTime);
            }
        });

        document.addEventListener('click', function startMusic() {
            if (!isPlaying) {
                loadAndPlay();
            }
        }, { once: true });

        function updateDiscordActivity() {
            fetch('https://api.lanyard.rest/v1/users/1430655091584667660')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const user = data.data;
                        const spotifyActivity = user.activities.find(activity => activity.name === 'Spotify');
                        
                        if (spotifyActivity) {
                            document.querySelector('.discord-activity-status').textContent = 'Listening to Spotify';
                            document.querySelector('.discord-activity-details').textContent = 
                                `${spotifyActivity.details} - ${spotifyActivity.state}`;
                            
                            if (user.discord_user.avatar) {
                                document.querySelector('.discord-avatar').src = 
                                    `https://cdn.discordapp.com/avatars/${user.discord_user.id}/${user.discord_user.avatar}.webp?size=80`;
                            }
                        } else {
                            document.querySelector('.discord-activity-status').textContent = 'Online';
                            document.querySelector('.discord-activity-details').textContent = 'No activity';
                        }
                    }
                })
                .catch(error => {
                    console.error('Error fetching Discord data:', error);
                });
        }

        updateDiscordActivity();
        setInterval(updateDiscordActivity, 100);

        let visitorCount = Math.floor(Math.random() * 1000) + 500;
        document.getElementById('visitor-count').textContent = visitorCount;
        
        setInterval(() => {
            visitorCount++;
            document.getElementById('visitor-count').textContent = visitorCount;
        }, 0);
    </script>
</body>
</html>
