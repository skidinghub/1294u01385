<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⌨️ YKT - Developer Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            cursor: none;
        }

        body {
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            background: radial-gradient(circle at 20% 30%, #1a1a1a 0%, #000 70%);
            perspective: 1000px;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }

        /* Loading Overlay */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(10px);
        }

        #loading-text {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            animation: pulse 2s infinite;
            letter-spacing: 3px;
        }

        #click-instruction {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-top: 20px;
            animation: fadeInOut 3s infinite;
        }

        /* Custom cursor styles */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s ease;
        }

        .cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.5);
            pointer-events: none;
            z-index: 9998;
            transition: transform 0.15s ease;
        }

        .cursor-trail {
            position: fixed;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            pointer-events: none;
            z-index: 9997;
            transition: opacity 0.3s ease;
        }

        /* Background video */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            pointer-events: none;
            opacity: 0.7;
        }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 2;
            opacity: 0.3;
        }

        /* Music Player */
        .music-player {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            z-index: 25;
            backdrop-filter: blur(5px);
            transform-style: preserve-3d;
            transform: translateZ(10px);
            transition: transform 0.3s ease;
        }

        .music-player:hover {
            transform: translateZ(20px) scale(1.02);
        }

        .music-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .music-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: translateZ(5px);
        }

        .music-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateZ(10px) scale(1.05);
        }

        .song-info {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
            text-align: center;
        }

        /* Profile block styling with 3D effects */
        #profile-block {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg);
            width: 820px;
            min-height: 332px;
            background: rgba(10, 10, 10, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 30px rgba(0, 0, 0, 0.7),
                0 10px 40px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            transform-style: preserve-3d;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-header {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.9) 0%, rgba(40, 40, 40, 0.8) 100%);
            display: flex;
            align-items: flex-start;
            gap: 15px;
            height: 160px;
            border-radius: 12px;
            overflow: hidden;
            padding: 15px;
            position: relative;
            transform-style: preserve-3d;
        }

        .profile-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
        }

        .profile-container {
            position: relative;
            width: 150px;
            height: 150px;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .profile-container:hover {
            transform: rotateY(15deg) scale(1.05);
        }

        .profile-container::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0080, #00ff80, #0080ff, #8000ff);
            z-index: -1;
            animation: rotate 3s linear infinite;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #000;
            transform: translateZ(20px);
            transition: transform 0.3s ease;
        }

        .profile-picture:hover {
            transform: translateZ(30px) scale(1.05);
        }

        .profile-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transform-style: preserve-3d;
        }

        .name-and-badges {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            transform-style: preserve-3d;
        }

        #profile-name {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            position: relative;
            cursor: pointer;
            transform: translateZ(10px);
            transition: transform 0.3s ease;
        }

        #profile-name:hover {
            transform: translateZ(20px) scale(1.05);
        }

        /* Typewriter effect */
        .typewriter {
            overflow: hidden;
            border-right: 2px solid #fff;
            white-space: nowrap;
            margin: 0 auto;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        /* Tooltip styling */
        .tooltip {
            position: relative;
            display: inline-block;
            transform-style: preserve-3d;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px 12px;
            position: absolute;
            z-index: 100;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 12px;
            font-family: 'Courier New', monospace;
            backdrop-filter: blur(5px);
            transform: translateZ(30px);
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.9) transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .badge-group {
            display: flex;
            gap: 8px;
            transform-style: preserve-3d;
        }

        .badge {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
            transform-style: preserve-3d;
        }

        .badge:hover {
            transform: rotateY(180deg) translateZ(10px) scale(1.2);
        }

        #profile-bio {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            line-height: 1.5;
            transform: translateZ(5px);
        }

        .bio-separator {
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            margin: 10px 0;
            transform: translateZ(5px);
        }

        .profile-footer {
            display: flex;
            flex-direction: column;
            gap: 15px;
            transform-style: preserve-3d;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            transform-style: preserve-3d;
        }

        .social-icon {
            width: 36px;
            height: 36px;
            transition: all 0.3s ease;
            filter: brightness(0.8);
            transform-style: preserve-3d;
            transform: translateZ(5px);
        }

        .social-icon:hover {
            transform: translateZ(15px) scale(1.2) rotateY(15deg);
            filter: brightness(1.2) drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
        }

        .visitor-counter {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            align-self: flex-start;
            transform: translateZ(10px);
            transition: transform 0.3s ease;
        }

        .visitor-counter:hover {
            transform: translateZ(20px) scale(1.05);
        }

        .visitor-icon {
            width: 18px;
            height: 18px;
        }

        /* URL Scrambler with 3D effect */
        .url-scrambler {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            z-index: 25;
            backdrop-filter: blur(5px);
            transform-style: preserve-3d;
            transform: translateZ(10px);
            transition: transform 0.3s ease;
        }

        .url-scrambler:hover {
            transform: translateZ(20px) scale(1.02);
        }

        .url-scrambler input {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: white;
            padding: 5px 10px;
            width: 200px;
            margin-right: 5px;
            transform: translateZ(5px);
            transition: transform 0.3s ease;
        }

        .url-scrambler input:focus {
            transform: translateZ(10px);
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
        }

        .url-scrambler button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: translateZ(5px);
        }

        .url-scrambler button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateZ(10px) scale(1.05);
        }

        /* 3D Floating elements */
        .floating-element {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            z-index: 5;
        }

        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }

        .floating-element:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(4) {
            bottom: 15%;
            right: 25%;
            animation-delay: 3s;
        }

        /* Animations */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateZ(0); }
            50% { transform: translateY(-20px) translateZ(10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Typewriter animations */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #fff; }
        }

        .glitch {
            animation: glitch 0.2s ease-in-out;
        }

        /* Responsive design */
        @media (max-width: 430px) {
            #profile-block {
                width: 90vw;
                max-width: 350px;
                min-height: 280px;
                padding: 15px;
            }

            .profile-header {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                height: auto;
            }

            .profile-container {
                width: 120px;
                height: 120px;
            }

            .profile-picture {
                width: 120px;
                height: 120px;
            }

            .profile-info {
                align-items: center;
                text-align: center;
            }

            .name-and-badges {
                flex-direction: column;
                align-items: center;
                gap: 8px;
            }

            #profile-name {
                font-size: 24px;
            }

            .badge {
                width: 20px;
                height: 20px;
            }

            #profile-bio {
                font-size: 14px;
            }

            .social-icon {
                width: 30px;
                height: 30px;
            }

            .url-scrambler {
                bottom: 10px;
                right: 10px;
                left: 10px;
            }

            .url-scrambler input {
                width: calc(100% - 70px);
            }

            .music-player {
                top: 10px;
                left: 10px;
                right: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div id="loading-text">CLICK TO ENTER</div>
        <div id="click-instruction">Click anywhere to continue</div>
    </div>

    <!-- Custom cursor elements -->
    <div class="cursor"></div>

    <div class="floating-element"></div>

    <div class="container">
        <!-- Background Video -->
        <video id="background-video" loop muted autoplay>

        <!-- Music Player -->

            </div>

        </div>

        <!-- Profile Block -->
        <div id="profile-block">

                            <img src="assets/staff.png" alt="Staff" class="badge">

                </div>
            </div>

            <div class="bio-separator"></div>

            <div class="profile-footer">
                <div class="social-links">
                    <a href="https://discord.gg/temeria" target="_blank">
                        <img src="https://qu.ax/wOPfl.png" alt="Discord" class="social-icon">
                    </a>
                    <a href="https://open.spotify.com/user/31jp45akuf57akeioraa7bw5voz4?si=49c2170dbc6f49ae" target="_blank">
                        <img src="assets/spotify.png" alt="Spotify" class="social-icon">
                    </a>
                    <a href="https://discord.gg/athen" target="_blank">
                        <img src="https://qu.ax/wOPfl.png" alt="Discord" class="social-icon">
                    </a>

                        <img src="assets/world.png" alt="Website" class="social-icon">

                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                        </path>
                    </svg>
                    <span id="visitor-count">0</span>
                </div>
            </div>
        </div>

        <!-- URL Scrambler -->
        <div class="url-scrambler">
            <input type="text" id="url-input" placeholder="Enter URL to scramble">
            <button id="scramble-btn">Scramble</button>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="backgroundsong"></audio>

    <script>
        // Loading overlay functionality
        const loadingOverlay = document.getElementById('loading-overlay');
        
        function hideLoadingOverlay() {
            loadingOverlay.style.opacity = '0';
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
            }, 500);
        }
        
        document.addEventListener('click', function removeListener() {
            hideLoadingOverlay();
            document.removeEventListener('click', removeListener);
        });

        // Typewriter effect for username
        function typeWriter(element, text, speed = 100) {
            let i = 0;
            element.innerHTML = '';
            
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        // Initialize typewriter effect after page loads
        window.addEventListener('load', function() {
            const usernameElement = document.getElementById('profile-name');
            typeWriter(usernameElement, '* myzgar', 150);
        });

        // Custom cursor implementation
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            setTimeout(() => {
                cursorFollower.style.left = e.clientX + 'px';
                cursorFollower.style.top = e.clientY + 'px';
            }, 100);
            
            // Create cursor trail
            const trail = document.createElement('div');
            trail.classList.add('cursor-trail');
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            document.body.appendChild(trail);
            
            setTimeout(() => {
                trail.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(trail);
                }, 300);
            }, 100);
        });
        
        // Interactive elements cursor effect
        const interactiveElements = document.querySelectorAll('a, button, .profile-picture, .badge, .social-icon, .tooltip');
        
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(1.5)';
                cursorFollower.style.transform = 'scale(1.8)';
                cursor.style.background = 'rgba(255, 50, 50, 0.8)';
            });
            
            el.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
                cursorFollower.style.transform = 'scale(1)';
                cursor.style.background = 'rgba(255, 255, 255, 0.8)';
            });
        });

        // 3D Effect for profile block
        const profileBlock = document.getElementById('profile-block');
        
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            
            profileBlock.style.transform = `translate(-50%, -50%) rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            
            // Update shadow based on rotation
            const shadowX = xAxis * 2;
            const shadowY = yAxis * 2;
            profileBlock.style.boxShadow = `
                ${shadowX}px ${shadowY}px 30px rgba(0, 0, 0, 0.7),
                ${shadowX * 2}px ${shadowY * 2}px 40px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05)
            `;
        });

        // Music Player functionality
        const playlist = [
            { url: 'https://qu.ax/nqWbN.mp3', name: 'back to my day job - skel' },
            { url: 'https://qu.ax/EEqOs.mp3', name: 'fuck u i hate evryone - witchbox n skel' },
            { url: 'https://qu.ax/bdqBn.mp3', name: 'loser club - skel aster' }
        ];

        const audio = document.getElementById('backgroundsong');
        const playBtn = document.getElementById('play-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const nextBtn = document.getElementById('next-btn');
        const currentSong = document.getElementById('current-song');
        let index = 0;
        let isPlaying = false;

        function loadAndPlay() {
            audio.src = playlist[index].url;
            currentSong.textContent = playlist[index].name;
            audio.play().catch(e => {
                console.error('Playback blocked:', e);
            });
            isPlaying = true;
        }

        function playNext() {
            index = (index + 1) % playlist.length;
            loadAndPlay();
        }

        audio.addEventListener('ended', () => {
            playNext();
        });

        playBtn.addEventListener('click', () => {
            if (!isPlaying) {
                loadAndPlay();
            } else {
                audio.play();
            }
        });

        pauseBtn.addEventListener('click', () => {
            audio.pause();
            isPlaying = false;
        });

        nextBtn.addEventListener('click', () => {
            playNext();
        });

        // Start play on click anywhere on the page (after loading overlay)
        document.addEventListener('click', function startMusic() {
            if (!isPlaying) {
                loadAndPlay();
            }
        }, { once: true });

        // URL Scrambler
        document.getElementById('scramble-btn').addEventListener('click', () => {
            const input = document.getElementById('url-input');
            const url = input.value.trim();
            
            if (url) {
                // Simple scrambling - replace characters with similar-looking ones
                const scrambleMap = {
                    'a': 'а', 'b': 'ḅ', 'c': 'с', 'd': 'ḍ', 'e': 'е',
                    'g': 'ġ', 'h': 'ḥ', 'i': 'і', 'j': 'ј', 'k': 'ḳ',
                    'l': 'ḷ', 'm': 'ṃ', 'n': 'ṇ', 'o': 'о', 'p': 'р',
                    'q': 'ԛ', 'r': 'ṛ', 's': 'ѕ', 't': 'ṭ', 'u': 'υ',
                    'v': 'ν', 'w': 'ω', 'x': 'х', 'y': 'у', 'z': 'ẓ',
                    'A': 'Α', 'B': 'Β', 'C': 'С', 'D': 'Ḍ', 'E': 'Ε',
                    'F': '𝐹', 'G': 'Ġ', 'H': 'Ḥ', 'I': 'Ι', 'J': 'Ј',
                    'K': 'Κ', 'L': 'Ḷ', 'M': 'Μ', 'N': 'Ν', 'O': 'Ο',
                    'P': 'Ρ', 'Q': 'Ԛ', 'R': 'Ṛ', 'S': 'Ѕ', 'T': 'Τ',
                    'U': 'Υ', 'V': 'Ṿ', 'W': 'Ω', 'X': 'Χ', 'Y': 'Υ', 'Z': 'Ẓ'
                };
                
                let scrambled = '';
                for (let char of url) {
                    scrambled += scrambleMap[char] || char;
                }
                
                // Change the current URL
                const newUrl = window.location.origin + window.location.pathname + '?scrambled=' + encodeURIComponent(scrambled);
                window.history.pushState({}, '', newUrl);
                
                input.value = scrambled;
                
                // Visual feedback
                const btn = document.getElementById('scramble-btn');
                const originalText = btn.textContent;
                btn.textContent = 'URL Changed!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 1000);
            }
        });

        // Fetch Discord user data
        const userId = '1430655091584667660';
        
        fetch(`https://api.lanyard.rest/v1/users/${userId}`)
            .then(res => res.json())
            .then(data => {
                const user = data.data.discord_user;
                
                // Set avatar
                const avatarFormat = user.avatar.startsWith('a_') ? 'gif' : 'png';
                const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.${avatarFormat}`;
                document.getElementById('profile-pic').src = avatarUrl;
                
                // Set username with typewriter effect
                const usernameElement = document.getElementById('profile-name');
                typeWriter(usernameElement, '* ' + user.username, 150);
                
                // Set tooltip with user ID
                document.getElementById('user-tooltip').textContent = `uid: ${userId}`;
                
                // Try to get banner
                fetch(`https://discordlookup.mesalytic.moe/v1/user/${userId}`)
                    .then(res => res.json())
                    .then(data => {
                        const bannerUrl = data.banner?.link;
                        if (bannerUrl) {
                            document.querySelector('.profile-header').style.backgroundImage = `url('${bannerUrl}')`;
                        }
                    });
            })
            .catch(err => {
                console.error('Error fetching Discord data:', err);
                const usernameElement = document.getElementById('profile-name');
                typeWriter(usernameElement, '* YKT', 150);
                document.getElementById('user-tooltip').textContent = `uid: ${userId}`;
            });

        // Visitor counter simulation
        let visitorCount = Math.floor(Math.random() * 1000) + 500;
        document.getElementById('visitor-count').textContent = visitorCount;
        
        // Increment counter every 30 seconds to simulate new visitors
        setInterval(() => {
            visitorCount++;
            document.getElementById('visitor-count').textContent = visitorCount;
        }, 30000);

        // Check if there's a scrambled URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const scrambledParam = urlParams.get('scrambled');
        if (scrambledParam) {
            document.getElementById('url-input').value = decodeURIComponent(scrambledParam);
        }
    </script>
</body>
</html>
